<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>How To Open Console</h2>
    <p>First right click on the page and select "Inspect". Next, select "Console".</p>

    <script>

        /*My program prints all numbers from 1-100 but if the number is divisible by 3, it prints "Fizz" instead. For numbers divisible by 5 (and not 3), it prints "Buzz" instead.*/

        for (var i=1; i<=100; i++){
            if (i % 3 === 0){
                console.log(`Fizz`);
            }
        
            else if (i % 5 === 0){
                console.log(`Buzz`);
            }

            else{
                console.log(i);
            }
        }
        
    </script>
    
</body>
</html>
