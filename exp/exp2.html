<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <p class = "one">Try again!</p>
    <script>

        /*My program asks the user to guess a number. If the number is the same as the random number generated, a correct message will appear. If the number is incorrect, an incorrect message will appear.*/

        var randomNum = prompt("Let's play a guessing game! Try guessing what number I am thinking of on a scale of 1-5: ")

        function randomInt(min,max){
            return Math.floor((max-min+1)*Math.random()) + min;
        }

        randomInt1 = randomInt(1,5)

        if (randomNum == randomInt1){
            document.body.innerHTML = document.body.innerHTML.replace('Try again!', 'You are correct!');
            document.body.style.backgroundColor = "pink"
        }

        else{
            document.body.style.backgroundColor = "red"
        }

    </script>
    
</body>
</html>
