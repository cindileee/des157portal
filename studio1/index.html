<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    
</head>

<!-- https://cindileee.github.io/des157portal/ -->

<body>
    <header>

        
    </header>

    <main>

        <section>
            <div id="form1" class="showing">
                

                <h2>Personal Information</h2>
                <p>
                    Please provide the following information to receive a drama recommendation. 
                </p>

                <p><span id="warningBlank"></span></p>
        
                <form id = "myform"> 
        
                    <label>First Name<br></label>
                    <input type="text" id = "fname" name = "fname">

                    
        
                    <div id ="pronounDiv">
                       
                        <input type="radio" id = "hpronoun" name = "pronoun" value = "his">
                        <label for = "hpronoun">he/him/his</label><br>
                        <input type="radio" id = "spronoun" name = "pronoun" value = "her">
                        <label for = "spronoun">she/her/hers</label><br>
                        <input type="radio" id = "tpronoun" name = "pronoun" value = "their">
                        <label for = "tpronoun">they/them/theirs</label><br>
                    </div>
        
                    <label>Birth Year<br></label>
                    <input type="text" id = "year" name = "year" ><br>
                    
                    <label>Best Friend's Name<br></label>
                    <input type="text" id = "bfname" name = "bfname" ><br>


                    <div id = "emptynext">
                        <input type="submit" id = nextbutton value="Next">
                    </div>
                   
                    
                </form>

            </div>
        </section>

        

        
        <section>
            <div id = "form2" class="hidden">
                <h2>Preferences</h2>
                <p>
                    Please provide the following information to receive a drama recommendation.
                </p>
    
                <form> 
    
                    <label for = "fnumber">Favorite Number</label><br>
                    <input type="text" id = "fnumber" name = "fnumber"><br>
    
                    <label for = "genre">Favorite Genre</label><br>
                    <input type="text" id = "genre" name = "genre" ><br>
    
                    <label for = "verb">Favorite Verb <span style = "color:#777777; font-weight: 400;">(ending in -ing)</span></label><br>
                    <input type="text" id = "verb" name = "verb" ><br>
    
                    <label for = "place">Favorite Place</label><br>
                    <input type="text" id = "place" name = "place" ><br>
    
                    <label for = "item">Random Item</label><br>
                    <input type="text" id = "item" name = "item"><br>

                    <div id = "twobuttons">
                        <input type="submit" id = backbutton value="Back">
                    
                        <input type="submit" id = submitbutton value="Submit">
    
                    </div>

                    
                </form>
            </div>
        </section>
        
        <section>
            <div id = "dramarec" class="hidden">

                <div id = "wrapper">
                    <div id = 'content'>
                    
                        <img class = "desktop-display" src="../images/midjourney3.png" alt = hero>

                        <img class = "mobile-display" src="../images/midjourney.png" alt = hero>
    
                        <i id = "exit" class="fa-solid fa-circle-xmark"></i>
                        <h2 id = "title">The Search For <span id="itemBlank"></span></h2>

    
                        
                    </div>
                </div>

                
                
                

                <div id="info">
                    <div id="description">

                        <p><span id="yearBlank"></span> <span style="border: solid #777777; font-size: 18px; padding: 2px 5px; ">TV-14</span> <span id="fnumberBlank"></span> Episodes</p>

                        <article id = "synopsis"></article>
                        
    
                    </div>

    
                    <div id="cast_genre">
                        <p><span style = "color: #777777;">Cast:</span> <span id="castBlank"></span>, <em>more</em></p>
    
                        <p><span style = "color: #777777;">Genre:</span> <span id="genreBlank"></span></p>
                    </div>

                    
                </div>

                
    
                
            </div>
        </section>

        

        
    </main>
    
    
</body>

</html>
